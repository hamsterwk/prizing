<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>2023妇女节活动抽奖页面</title>
	<link rel="stylesheet" href="./bootstrap-5.2.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/choujiang.css" />
	<script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="container-fluid" id="container1">
		<img src="./img/0.jpg" style="display:none">
		<img src="./img/1.jpg" style="display:none">
		<div class="row" style="margin-top: 3%;"></div>
		<div class="row justify-content-center">
			<div class="col-9">
				<div class="container main mycontainer text-center">
					<div class="row justify-content-between">
						<div class="col-4">
							<div class="row">
								<div class="col" id="prizeTitle">
									一等奖：
								</div>
							</div>
							<div class="row" style="margin-top: 10%;"></div>
							<div class="row justify-content-center">
								<div class="col-10">
									<img width="100%" id="image" src="./img/0.jpg">
								</div>
							</div>
							<div class="row">
								<div class="col" id="prizeName">
									橙影云台相机
								</div>
							</div>
							<div class="row" style="margin-top: 2%;"></div>
						</div>
						<div class="col-8 align-items-center">
							<div class="row justify-content-between align-items-center" id="number">
								<div class="col text-center">中奖号码：</div>
							</div>
							<div class="container-fluid text-center align-middle" id="winnerId">
								0 0 0
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 3%;"></div>

					<div class="container" id="container2">
						<div class="row justify-content-between">
							<div class="col-3 mycontainer text-center my_btn" id="btn-prev">上一个</div>
							<div class="col-3 mycontainer text-center my_btn" id="btn-start">开抽！</div>
							<div class="col-3 mycontainer text-center my_btn" id="btn-next">下一个</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>

</html>
