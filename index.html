<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2022迎新晚会抽奖页面</title>
		<link rel="stylesheet" href="./bootstrap-5.2.3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/choujiang.css" />
		<script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container main dark">
			<div class="row justify-content-center" id="title">
				<div class="col text-center" id="prizeName">一等奖：</div>
			</div>
			<div class="row justify-content-between align-items-center" id="number">
				<div class="col col-lg-1"></div>
				<div class="col text-start">中奖号码：</div>
				<div class="col text-center" id="winnerId">
					0 0 0
				</div>
				<div class="col col-lg-1"></div>
			</div>
			<div class="row justify-content-center" id="btn_row">
				<div class="col"></div>
				<div class="col text-center" id="btn-start" style="color:white">开抽！</div>
				<div class="col"></div>
			</div>
			
		</div>
		<div class="container" id="container2">
			<div class="row justify-content-between">
				<div class="col dark text-center my_btn" id="btn-prev">上一个</div>
				<div class="col"></div>
				<div class="col dark text-center my_btn" id="btn-next">下一个</div>
			</div>
		</div>
	</body>
</html>
